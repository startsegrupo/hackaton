  <main class="p-2">
    <h1>Realize sua Simulação</h1>
    <p>Preencha os campos abaixo para realizar sua primeira simulação em nossa plataforma:</p>
    
      <form id="simule-form" class="container w-100 justify-content-center">
      <fieldset class="d-flex card my-3">
        <div div class="card-body">
          <legend class="card-title text-center">
            Dados da empresa:
          </legend>
          <div class="row my-4">

            <div class="form-outline mb-4">
              <label class="form-label" for="nomeEmpresa">Nome da Empresa:</label>
              <input type="text" id="nomeEmpresa" class="form-control" placeholder="Nome da Empresa" required>
            </div>

            <div class="form-outline">
              <label class="form-label" for="cnpj">CNPJ da Empresa:</label>
              <input type="text" id="cnpj" class="form-control" placeholder="xx.xxx.xxx/xxxx-xx" required>
            </div>
          </div>

          <div class="row my-4">

            <div class="form-outline mb-4">
              <label class="form-label" for="nomeSocio">Nome Completo do Sócio:</label>
              <input type="text" id="nomeSocio" class="form-control" placeholder="Nome Completo" required>
            </div>

            <div class="form-outline">
              <label class="form-label" for="cpf">CPF do Sócio:</label>
              <input type="text" id="cpf" class="form-control" placeholder="xxx.xxx.xxx-xx" required>
            </div>
          </div>
          
          <div class="row my-4">
            <div class="col-md-6">
              <div class="md-form form-group">
                <label for="cep">CEP da matriz:</label>
                <input type="text" class="form-control" id="cep" placeholder="xxxxx-xxx">
              </div>
            </div>
          </div>
          <div class="row my-4">
            <div class="form-outline mb-4">
              <label class="form-label" for="endereco">Endereço da matriz:</label>
              <input type="text" id="endereco" class="form-control" placeholder="Endereço da matriz" required>
            </div>
            <div class="form-outline">
              <label class="form-label" for="cidade">Cidade da matriz:</label>
              <input type="text" id="cidade" class="form-control" placeholder="Cidade da matriz" required>
            </div>
          </div>
          <div class="row my-4">
            <div class="form-outline mb-4">
              <label class="form-label" for="estado">Estado da matriz:</label>
              <input type="text" id="estado" class="form-control" placeholder="Estado da matriz" required>
            </div>
            <div class="form-outline">
              <label class="form-label" for="atividadePrincipal">Atividade Principal:</label>
              <input type="url" id="atividadePrincipal" class="form-control" placeholder="Atividade Principal">
            </div>
          </div>
          <div class="row my-4">
            <div class="form-outline mb-4">
              <label class="form-label" for="telefoneContato">Telefone para contato:</label>
              <input type="tel" id="telefoneContato" class="form-control" placeholder="Telefone de contato" required>
            </div>
            <div class="form-outline">
              <label class="form-label" for="telefoneRecado">Telefone para recados:</label>
              <input type="tel" id="telefoneRecado" class="form-control" placeholder="Telefone secundário">
            </div>
          </div>
          <div class="row my-4">
            <div class="form-outline">
              <label class="form-label" for="email">E-mail:</label>
              <input type="mail" id="email" class="form-control" placeholder="nome@mail.com" required>
            </div>
          </div>
          <legend class="card-title text-center">
            Informações Financeiras
          </legend>
          <div class="row my-4">
            <div class="form-outline mb-4">
              <label class="form-label" for="valorEmprestimo">Faturamento bruto ano anterior:</label>
              <input type="text" id="fatBruto" class="form-control" placeholder="Valor em Reais (R$)" required>
            </div>
            <div class="form-outline mb-4">
              <label class="form-label" for="valorEmprestimo">Despesas fixas ano anterior:</label>
              <input type="text" id="despesasFixas" class="form-control" placeholder="Valor em Reais (R$)" required>
            </div>
            <div class="form-outline mb-4">
              <label class="form-label" for="valorEmprestimo">Despesas variáveis ano anterior:</label>
              <input type="text" id="despesasVariaveis" class="form-control" placeholder="Valor em Reais (R$)" required>
            </div>
          </div>
          <div class="row my-4">

            <div class="form-outline mb-4">
              <label for="checkbox" class="form-label" for="tempoAtividade">Tempo de atividade</label>
              <select id="tempoAtividade" class="form-select" required>
                <option value="0" selected>--Opções:--</option>
                <option value="1">Até 1 ano</option>
                <option value="1-3">Entre 1 e 3 anos</option>
                <option value="3+">Acima de 3 anos</option>
              </select>
            </div>

            <div class="form-outline mb-4">
              <label for="checkbox" class="form-label" for="empreendeuAntes">Já empreendeu anteriormente?</label>
              <select id="empreendeuAntes" class="form-select" required>
                <option value="0" selected>--Opções:--</option>
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
              </select>
            </div>

            <div class="form-outline mb-4">
              <label for="checkbox" class="form-label" for="possuiEmprestimo">Possui algum empréstimo em andamento?</label>
              <select id="possuiEmprestimo" class="form-select" required>
                <option value="0" selected>--Opções:--</option>
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
              </select>
            </div>

          </div>
          <div class="row my-4">
            <div class="form-outline">
              <div class="form-check">
                <input id="concordaTermos" class="form-check-input" type="checkbox" name="concordaTermos">
                <label class="form-check-label">Li e concordo com os termos.</label>
              </div>
            </div>
          </div>
          <div class="form-group col-12 mt-4">
            <button id="botaoCalcular" class="btn btn-secondary" type="button" placeholder="Calcular">Calcular</button>
            <button id="botaoLimpar" class="btn btn-danger" type="button" placeholder="Resetar">Limpar</button>
          </div>
        </div>
      </fieldset>
    </form>
